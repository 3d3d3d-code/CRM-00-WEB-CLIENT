<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age</title>
</head>

<body>

    <script>
        let age = parseInt(prompt('Quel est votre âge?'));
        if (1 <= age && age <= 6) {
            alert('vous etes un jeune enfant');
        } else if (7 <= age && age <= 11) {
            alert("Vous êtes un  enfant qui a atteint l'âge de raison");
        } else if (12 <= age && age <= 17) {
            alert("Vous êtes un adolescent.");
        } else if (18 <= age && age <= 120) {
            alert("Vous êtes un adulte");
        }
        else {

            alert("Vous êtes un extra-terrestre");
        }


    </script>


</body>

</html>
